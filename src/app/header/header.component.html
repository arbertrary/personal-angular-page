<mat-toolbar [@animateMenu] class="main-navbar" [class.toolbar-shadow]='this.pageYPosition>0'>

    <img [routerLink]="[]" fragment="banner" class="brand-logo" src="./assets/logo.svg" alt="logo" aria-hidden="true" />
    <h1 *ngIf="!responsiveMenuVisible" class="name-title">Armin Bernstetter</h1>
    <span class="example-spacer"></span>
    <button #menuTrigger="matMenuTrigger" mat-icon-button *ngIf="responsiveMenuVisible" class="sidebar-button"
        aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu">
        <mat-icon>{{menuTrigger.menuOpen ? "close" : "menu"}}</mat-icon>
    </button>
    <ul class="menu-ul" *ngIf="!responsiveMenuVisible">
        <li>
            <a [routerLink]="[]" fragment="about"><span class="highlight-text onDark">About Me</span></a>
        </li>
        <li>
            <a [routerLink]="[]" fragment="experience"><span class="highlight-text onDark">Experience</span></a>
        </li>
        <li>
            <a [routerLink]="[]" fragment="projects"><span class="highlight-text onDark">Projects</span></a>
        </li>
        <li>
            <a [routerLink]="[]" fragment="publications"><span class="highlight-text onDark">Publications</span></a>
        </li>
        <li>
            <a [routerLink]="[]" fragment="contact"><span class="highlight-text onDark">Contact</span></a>
        </li>
    </ul>


</mat-toolbar>
<mat-menu #menu="matMenu" class="responsive-menu">
    <button mat-menu-item class="menu-button" [routerLink]="[]" fragment="about">
        <a><span>About Me</span></a>
    </button>
    <button mat-menu-item class="menu-button" [routerLink]="[]" fragment="experience">
        <a><span>Experience</span></a>
    </button>
    <button mat-menu-item class="menu-button" [routerLink]="[]" fragment="projects">
        <a><span>Projects</span></a>
    </button>
    <button mat-menu-item class="menu-button" [routerLink]="[]" fragment="publications">
        <a><span>Publications</span></a>
    </button>
    <button mat-menu-item class="menu-button" [routerLink]="[]" fragment="contact">
        <a><span>Contact</span></a>
    </button>
</mat-menu>
